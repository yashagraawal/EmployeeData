<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
			/* Set your desired background color */
		}

		.container {
			margin-top: 50px;
			background-color: #ffffff;
			/* Set the background color for the content area */
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			/* Add a subtle box shadow */
		}

		table {
			width: 100%;
			margin-bottom: 20px;
			background-color: #ffffff;
			/* Set the background color for the table */
		}
	</style>
</head>

<body>
	<div class="container">
		<h2 class="mb-4">Employee List</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Department</th>
					<th>Salary</th>
					<th>Designation</th>
					<th>Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.department}"></td>
					<td th:text="${employee.salary}"></td>
					<td th:text="${employee.designation}"></td>
					<td th:text="${employee.location}"></td>
					<td>
						<a class="btn btn-primary btn-sm"
							th:href="@{'/showFormForUpdate?employeeId=' + ${employee.id}}">Update</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{'/delete?employeeId=' + ${employee.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-success" th:href="@{'/showFormForAdd'}">Add Employee</a>
	</div>
</body>

</html>
